<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Just Cast It</title>

    <base href="/transmitter/">

    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="canvas" class="canvas" width="100" height="100"></canvas>
    <video
      id="video"
      class="video-js vjs-default-skin"
      autoplay
      data-setup='{ "controls": false, "autoplay": true, "preload": "auto" }'
    ></video>
    <div id="record-container" class="record-container">
      <div id="record" class="record"></div>
    </div>
    <div id="media-container" class="media-container">
      <div id="media" class="media"></div>
    </div>
    <div id="playbackUrl"></div>
  </body>
  <script src="bundle.js"></script>
</html>
